<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunesDistro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="./images/logo.png" alt=""></div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="signup.html">Signup</a>
            <a href="login.html">Login</a>

        </nav>
    </header>

    <section class="form-section">
        <h2>Sign Up</h2>
        <form action="" id="signupForm">
            <!--First Name-->
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="Enter your first name" required>

            <!--Last Name-->
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Enter your last name" required>

            <!--Email-->
            <label for="Email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>

            <!--State-->
            <label for="State">State:</label>
            <input type="text" id="state" placeholder="Enter your state" required>

            <!--Country-->
            <label for="Country">Country:</label>
            <input type="text" id="country" placeholder="Enter your country" required>

            <!--Music Genre-->
            <label for="musicGenre">Music Genre:</label>
            <select  id="musicGenre" required>
                <option value="disabled selected">Select your Music Genre</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Jazz">Jazz</option>
                <option value="Hip-Hop">Hip-Hop</option>
                <option value="Classical">Classical</option>
                <option value="EDM">EDM</option>
            </select>

            <!--Payment per Music-->
            <label for="payment">Payment per Music (#):</label>
            <select id="payment" required>
                <option value="disabled selected">Select payment amount</option>
                <option value="50,000">50,000</option>
                <option value="100,000">100,000</option>
                <option value="150,000">150,000</option>
                <option value="200,000">200,000</option>
            </select>

            <!--Password-->
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Creat a password" required>
        </form>
    </section>
    <script src="script.js"></script>
    <script>
        document.getElementById("signupForm") .addEventListener ("submit" handleSignUp)
    </script>
</body>
</html>
